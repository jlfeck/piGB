 <div class="panel panel-default">
    <div class="panel-heading">
      <a class="btn btn-success" href="{{ baseUrl() }}/disciplina/new"><span class="glyphicon glyphicon-plus"></span></a>
    </div>

    <div class="panel-body">
      <div class="row header-table">
        <div class="col-xs-2 col-md-1">ID</div>
        <div class="col-xs-4 col-md-6">Nome</div>
        <div class="col-xs-2 col-md-2">Carga Horária</deleteiv>
        <div class="col-xs-4 col-md-3">Ações</div>
      </div>
      <div class="row content-table">
        {% if services is not empty %}
          {% for service in services %}
            <div class="line-table">
              <div class="col-xs-2 col-md-1">{{ disciplina.id }}</div>
              <div class="col-xs-4 col-md-6">{{ disciplina.txNome }}</div>
              <div class="col-xs-2 col-md-2">{{ disciplina.nrCargaHoraria }}</div>
              <div class="col-xs-4 col-md-3">
                <a href="{{ baseUrl() }}/disciplina/edit/{{ disciplina.id }}" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></a>
                <button data-url="{{ baseUrl() }}/disciplina/delete/{{ disciplina.id }}" onclick="confirmDelete(this)" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
              </div>
            </div>
          {% endfor %}
        {% else %}
            <div class="line-table text-center">
              <div class="col-xs-12 col-md-12">Não foram encontrados registros</div>
            </div>
        {% endif %}
      </div>
    </div>

  </div>
