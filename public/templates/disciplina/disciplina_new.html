<form method="POST" action="{{ baseUrl() }}/disciplina/new" class="form-horizontal" role="form">
  <input type="hidden" name="evento_id">
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Nome</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="tx_nome" placeholder="Nome">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Carga horária</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="nr_carga_horaria" placeholder="Carga horária">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-5">
      <button type="submit" class="btn btn-default">Salvar</button>
    </div>
  </div>
</form>
