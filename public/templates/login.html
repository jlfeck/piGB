{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="space-alert-svcd">
				{% if error is not empty %}
			    	<div class="alert alert-warning alert-dismissible" role="alert">
			    	  <button type="button" class="close" data-dismiss="alert">
			    	  	<span aria-hidden="true">&times;</span>
			    	  	<span class="sr-only">Close</span>
			    	  </button>
			    	  {{ error }}
			    	</div>
				{% endif %}
			</div>
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form method="POST" action="{{ baseUrl }}authentication.php" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control mt15" placeholder="E-mail" name="username" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" value="">
			    		</div>
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>
			    		<input class="btn btn-lg btn-block btn-success mb15" type="submit" value="Login">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
