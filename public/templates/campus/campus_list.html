 <div class="panel panel-default">
    <div class="panel-heading">
      <a class="btn btn-success" href="{{ baseUrl() }}/campus/new"><span class="glyphicon glyphicon-plus"></span></a>
    </div>

    <div class="panel-body">
      <div class="row header-table">
        <div class="col-xs-2 col-md-1">ID</div>
        <div class="col-xs-4 col-md-6">Nome</div>
       
      </div>
      <div class="row content-table">
        {% if campus is not empty %}
          {% for campus in campus %}
            <div class="line-table">
              <div class="col-xs-2 col-md-1">{{ campus.id }}</div>
              <div class="col-xs-4 col-md-6">{{ campus.txNome }}</div>
                <a href="{{ baseUrl() }}/campus/edit/{{ campus.id }}" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></a>
                <button data-url="{{ baseUrl() }}/campus/delete/{{ campus.id }}" onclick="confirmDelete(this)" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
              </div>
            </div>
          {% endfor %}
        {% else %}
            <div class="line-table text-center">
              <div class="col-xs-12 col-md-12">NÃ£o foram encontrados registros</div>
            </div>
        {% endif %}
      </div>
    </div>

  </div>
