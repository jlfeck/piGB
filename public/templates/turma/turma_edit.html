	<form method="POST" action="{{ baseUrl() }}/turma/edit/{{ turma.id }}" class="form-horizontal" role="form">
	  <input type="hidden" name="_METHOD" value="PUT"/>
	  <input type="hidden" name="id" value="{{ turma.id }}" />
	  <div class="form-group">
	    <label for="" class="col-sm-2 control-label">Descrição</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control" name="tx_descricao" placeholder="Descrição" value="{{ turma.tx_descricao }}">
	    </div>
	  </div>
	  <div class="form-group">
	  	<label for="" class="col-sm-2 control-label">Semestre</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control" name="tx_semestre" placeholder="0.5" value="{{ turma.tx_semestre }}">
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-5">
	      <button type="submit" class="btn btn-default">Salvar</button>
	    </div>
	  </div>

	</form>
